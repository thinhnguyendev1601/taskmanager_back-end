<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; margin: 2px; cursor: pointer; }
        .status { padding: 3px 8px; border-radius: 3px; color: white; }
        .PENDING { background-color: #FFA500; }
        .TO_DO { background-color: #007BFF; }
        .IN_PROGRESS { background-color: #17A2B8; }
        .DONE { background-color: #28A745; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 10px; }
    </style>
</head>
<body>
<h1>Task Management System</h1>

<nav>
    <a href="/">Dashboard</a>
    <a href="/tasks">Tasks</a>
    <a href="/users">Users</a>
</nav>

<h2>Task Summary</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Due Date</th>
        <th>Assigned To</th>
    </tr>
    <tr th:each="task : ${tasks}" th:unless="${task.deleted}">
        <td th:text="${task.taskId}"></td>
        <td th:text="${task.title}"></td>
        <td><span class="status" th:classappend="${task.status}" th:text="${task.status}"></span></td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.createdBy.username}"></td>
    </tr>
</table>

<h2>Users</h2>
<table>
    <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>Role</th>
        <th>Status</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.fullName}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.status}"></td>
    </tr>
</table>
</body>
</html>
